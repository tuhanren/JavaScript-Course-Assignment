<div id="frame">
    <hr style="border-style:solid; border-color:#f5f3f3; border-width:1px">
    <form>
    <fieldset>
        <legend>Member Registration</legend>
        <label for="fname">FirstName: </label>
        <input type="text" id="fname" required="required" placeholder="eg.Will"/>
        <p id="fnError"></p>
        <label for="lname">LastName: </label>
        <input type="text" id="lname" required="required" placeholder="eg.Smith"/>
        <p id="lnError"></p>
        <label for="address">Address: </label>
        <input type="text" id="address" required="required" placeholder="eg.1 Yonge street"/>
        <p id="addressError"></p>
        <label for="city">City: </label>
        <input type="text" id="city" required="required" placeholder="eg.Toronto"/>
        <p id="cityError"></p>
        <label for="post">Zip Code: </label>
        <input type="text" id="post" required="required" placeholder="eg.A1B2C3"/>
        <p id="postError"></p>
        <label for="province">Province: </label>
        <input type="text" id="province" required="required" placeholder="eg.BC"/>
        <p id="provError"></p>
        <label for="age">Age: </label>
        <input type="text" id="age" required="required" placeholder="eg.99"/>
        <p id="ageError"></p>
        <label for="pwd1">Password: </label>
        <input type="password" id="pwd1" required="required" />
        <p></p>
        <label for="pwd2">Confirm: </label>
        <input type="password" id="pwd2" required="required" />
        <p id="pwdError"></p>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="eg.abc123@gmail.com"/>
        <p id="emailError"></p>
        
        <input type="button" id="submit" value="Submit" />
        <input type="reset" id="clear" value="Clear" />
    </fieldset>
    </form>
